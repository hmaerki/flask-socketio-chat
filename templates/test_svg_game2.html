<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Test SVG</title>

  <style>
    html {
      margin: 0px;
      min-height: 100%;
      width: 100%;
    }

    body {
      margin: 0px;
      min-height: 100vh;
      width: 100%;
    }

  </style>

<body>
  <!-- <svg id="svg_body" width="100%" height="100vh" viewBox="0 0 1 3" preserveAspectRatio="none"> -->
    <svg id="svg_body" width="100%" height="100vh" viewBox="0 0 1 3">
    <svg id="svg_top" x="-1" y="0" width="3" height="1" viewBox="0 0 1 1"></svg>
    <svg id="svg_board" y="1" width="1" height="1"></svg>
    <svg id="svg_bottom" y="2" width="1" height="1"></svg>
    <svg viewBox="0 0 200 200" y="2" width="1" height="1">
      <foreignObject class="node" x="1" y="1" width="100%" height="100%">
        <div style="border:1px green solid">
          <button>Hallo</button>
          I'm a div inside a SVG. I'm a div inside a SVG. I'm a div inside a SVG. I'm a div inside a SVG. I'm a div inside a SVG. I'm a div inside a SVG. </div>
      </foreignObject>
    </svg>
  </svg>

  <script src="../static/js/snap.svg.js"></script>

  <script type="text/javascript">


    var snapTop = Snap("#svg_top");
    // var rectTop = snapTop.rect(0, 0, 1, 1, 0.1, 0.1)
    var rectTop = snapTop.rect(-100, -100, 200, 200)
    rectTop.attr({
      fill: "#F00",
      opacity: 0.5,
    })

    var lineTopdiag = snapTop.line(0.1, 0.1, 0.9, 0.9)
    lineTopdiag.attr({
      stroke: "#00F",
      strokeWidth: 0.01
    })



    var snapBottom = Snap("#svg_bottom");
    var rectBottom = snapBottom.rect(0, 0, 1, 1, 0.1, 0.1)
    rectBottom.attr({
      fill: "#0F0",
    })



    var snapBoard = Snap("#svg_board");
    snapBoard.attr({
      viewBox: "-100 -100 200 200",
      // https://wiki.selfhtml.org/wiki/SVG/Tutorials/Einstieg/SVG_in_responsiven_Webseiten#preserveAspectRatio
      // preserveAspectRatio: "xMidYMid meet"
    });

    groupBoard = snapBoard.g()

    var lineTopdiag = groupBoard.line(-90, -90, 90, 90)
    lineTopdiag.attr({
      stroke: "#000",
      strokeWidth: 5
    })


  var board = groupBoard.image("../static/img/20030731_181107_dog_4.jpg", -90, -90, 180, 180);
board.attr({
  // x: 10,
  // y: 10,
  // width: 200,
  // height: 200,
  opacity: 0.5,
  class: "draggable"
})

groupBoard.animate({ transform: 'r90,0,0' }, 1000, mina.bounce );

</script>

</body>

</html>
